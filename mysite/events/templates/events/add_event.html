{% extends 'events/base.html' %}

{% block content %}

<center>
<h1>Event to Add</h1>
<br/><br/>
{% if submitted %}
    Your Event was submitted successfully..
{% else %}
    <p>Please fill the form below:</p>

<form action='' method=POST>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit"
    class="btn btn-secondary">
</form>
{% endif %}

<br/><br/><br/>
Induna (c) {{ current }}
</center>

{% endblock %}
