{% extends 'events/base.html' %}

{% block content %}


<center>
<h1>Approval Portal</h1>
<br/><br/>
        <form action="" method=POST>
            {% csrf_token %}
        </form>
        <table class="table table-striped table-hover
        table-bordered">
          <thread>
            <tr>
                <th scope="col">Event Name</th>
                <th scope="col">Approved</th>

            </tr>
        </thread>
          <tbody>
            {% for event in event_list %}
            <tr>
                <td>{{ event.name }}</td>
                <td>
                    {% if event.approved %}
                    <div class="form-check">
                        <input class="form-check-input"
                        type="checkbox" value={{event.id}}
                        checked="checked" named="approved">
                    </div>
                    {% else %}
                    <div class="form-check">
                        <input class="form-check-input"
                        type="checkbox" value={{event.id}} named="approved">
                    </div>
                    {% endif %}
                "></td>
            </td>
          </tbody>
        </table>
        <br/>
        <button class="btn btn-secondary"
        type="submit">Update Approval</button>
    

<br/><br/><br/>
Induna (c) {{ current }}
</center>

{% endblock %}
