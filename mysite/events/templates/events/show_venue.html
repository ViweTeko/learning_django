{% extends 'events/base.html' %}

{% block content %}

<center>
    <div class='card'>
        <div class="card-header">
            Venue
        </div>
        <div class='card-body'>
            <h5 class='card-title'>{{ venue.name }}</h5>
            <p class='card-text'>{{ venue.address }}</p>
            <p class='card-text'>{{ venue.city }}</p>
            <p class='card-text'>{{ venue.phone }}</p>
            <p class='card-text'>{{ venue.zip_code }}</p>
            <p>Website: <a href='{{ venue.web }}'><a href="{{ venue.web }}">{{ venue.web }}</a></p>
            <p class='card-text'>E-mail: {{ venue.email }}</p>
            <p class='card-text'>Owner: {{ venue_owner }}</p>
        </div>
    </div>
<br/>

<br/><br/><br/>
Induna (c) {{ current }}
</center>

{% endblock %}
